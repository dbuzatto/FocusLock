<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner glow -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Lock Body -->
  <rect x="156" y="230" width="200" height="160" rx="20" ry="20" fill="url(#lockGradient)" filter="url(#shadow)"/>
  
  <!-- Lock Shackle -->
  <path d="M 196 230 L 196 180 A 60 60 0 0 1 316 180 L 316 230" 
        fill="none" 
        stroke="url(#lockGradient)" 
        stroke-width="28" 
        stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="256" cy="290" r="20" fill="#667eea"/>
  <rect x="246" y="290" width="20" height="50" rx="5" fill="#667eea"/>
  
  <!-- Timer circle (top right) -->
  <circle cx="380" cy="132" r="60" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
  <circle cx="380" cy="132" r="50" fill="none" stroke="#667eea" stroke-width="8"/>
  
  <!-- Timer progress arc -->
  <path d="M 380 82 A 50 50 0 1 1 330 132" 
        fill="none" 
        stroke="#f093fb" 
        stroke-width="8" 
        stroke-linecap="round"/>
  
  <!-- Timer hands -->
  <line x1="380" y1="132" x2="380" y2="95" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <line x1="380" y1="132" x2="405" y2="132" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <circle cx="380" cy="132" r="5" fill="#333"/>
</svg>
